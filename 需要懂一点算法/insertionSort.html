<!DOCTYPE html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <script>
        function insertionSort() {
            let arr = [2, 1, 4, 3];
            let len = arr.length;
            let preIndex, current;


            for (let i = 0; i < len; i++) {
                console.log(arr[i]) //
                preIndex = i - 1; //2
                console.warn(arr[preIndex]) //
                current = arr[i]; //3
                while (preIndex >= 0 && arr[preIndex] > current) {
                    arr[preIndex + 1] = arr[preIndex] // arr[1] = 2
                    preIndex--; //-1
                    console.warn(preIndex-- + 's')
                } //[2,2,4,3]
                arr[preIndex + 1] = current; //[1,2,4,3]
                console.log(arr[preIndex + 1] + 's')
                console.log(arr)
            }
            return arr;
        }
        let a = insertionSort();
        console.log(a);
    </script>
</body>
