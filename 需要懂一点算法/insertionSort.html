<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        function insertionSort() {
            let arr = [2, 1, 4, 3];
            let len = arr.length;
            let preIndex, current;


            for (let i = 0; i < len; i++) {
                preIndex = i - 1; //0
                current = arr[i]; //2
                console.log(i)
                console.log(preIndex)
                while (preIndex >= 0 && arr[preIndex] > current) {
                    arr[preIndex + 1] = arr[preIndex] //5
                    preIndex--;
                }
                arr[preIndex + 1] = current;
                console.log(arr)
            }

            return arr;
        }
        let a = insertionSort();
        console.log(a);
    </script>
</body>
