    <script>
        let a = [1, [2, 3],
            [4, [5, 6]]
        ]

        function isArray(obj) {
            return Object.prototype.toString.call(obj) == '[object Array]'
        }
        let result = []

        function fac(arr) {
            for (let i in arr) {
                let j = arr[i]
                if (isArray(j)) {
                    fac(j)
                } else {
                    result.push(j)
                }
            }
            return arr;
        }
        let b = fac(a)

    </script>
